
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="container">
    <h1>✈️ Flight Tracker</h1>

    <div class="form-section">
        <h2>Add / Update Flight</h2>
        <input type="text" id="flight_no" placeholder="Flight Number (e.g. FL101)">
        <input type="text" id="airline" placeholder="Airline">
        <input type="text" id="departure" placeholder="Departure">
        <input type="text" id="arrival" placeholder="Arrival">
        <select id="status">
            <option value="On Time">On Time</option>
            <option value="Delayed">Delayed</option>
            <option value="Landed">Landed</option>
            <option value="Cancelled">Cancelled</option>
        </select>
        <button onclick="addFlight()">Add / Update Flight</button>
    </div>

    <div class="form-section">
        <h2>Delete Flight</h2>
        <input type="text" id="deleteFlightNo" placeholder="Flight Number to Delete">
        <button onclick="deleteFlight()">Delete</button>
    </div>

    <div class="form-section">
        <h2>Check Flight Status</h2>
        <input type="text" id="checkFlightNo" placeholder="Enter Flight Number">
        <button onclick="checkStatus()">Check Status</button>
        <div id="result">Flight info will appear here</div>
    </div>

    <div class="form-section">
        <h2>All Flights</h2>
        <button onclick="loadAllFlights()">Refresh List</button>
        <table id="flightsTable">
            <thead>
                <tr>
                    <th>Flight No</th>
                    <th>Airline</th>
                    <th>Departure</th>
                    <th>Arrival</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
</body>
</html>
